<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Il y a un problème survenu</h1>
        <p>Veuillez vérifier les points suivants :</p>

        </ul>
        <p>Si l'erreur persiste, envoyez-nous un message WhatsApp au :
